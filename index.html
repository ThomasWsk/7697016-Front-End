<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="utf-8">
	<title>Les Bonnes Pièces</title>
	<link rel="stylesheet" href="styles.css">
	<script src="node_modules/chart.js/dist/chart.js" defer></script>
	<script type="module" src="pieces.js"></script>
	
</head>

<body>
	<header>
		<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
		<h1>Les Bonnes Pièces</h1>
	</header>
	<main>
		<!-- Menu de recherche -->
		<section class="filtres">
			<h3>Filtres</h3>
			<button class="btn-trier">Trier par prix croissant</button>
			<br>
			<button class="btn-filtrer">Filtrer les pièces non abordables</button>
			<button class="btn-description">Afficher les pièces avec une description</button>
			<br>
			<button class="btn-decroissant">Afficher les pièces pas ordre décroissant</button>
			<br>
			<p>Prix maximum :<span class="price"></span></p>
			<input type="range" id="max-price" min="0" max="100" step="1" value="0" >

			<h3>Ajouter un avis</h3>
				<form class="formulaire-avis">
					Identifiant de la pièce :<br>
					<input type="number" name="piece-id"><br>
					Nom d'utilisateur :<br>
					<input type="text" name="utilisateur"><br>
					Avis :<br>
					<input type="text" name="commentaire"><br>
					Note :<br>
					<input type="number" name="nb-etoiles" min="1" max="5"><br>
					<button>Envoyer</button>
				</form>
				<h3>Données</h3>
				<button class="btn-maj">Mettre à jour les pièces</button>

				<h3>Aperçu des avis</h3>
				<canvas id="graphique-avis" aria-label="chart" role="img" width="300" height="300"></canvas>
		</section>

		<!-- Fiches produits -->
		<section class="fiches">
			
			<div class="abordables">
				<p>Pièces abordables :</p>
			</div>
			<div class="disponibles">
				<p>Pièces disponibles :</p>
			</div>
		</section>
	</main>
</body>

</html>
